<html>
	<head>
		<meta charset="UTF-8">
		<title>Creative Network</title>
		<link href="css.css" rel="stylesheet" type="text/css"/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="inventory">
			<div class="innerInventory">
				<div id="weight">
					<div class="left">
						<div class="name">
							<div class="title">INVENTÁRIO</div>
							<div class="description">MOCHILA</div>
						</div>
						<div class="weight">
							<div class="title">PESO</div>
							<div class="weightStats">
								<div class="weightBar" id="weightBarLeft"></div>
								<div class="weightText"><span id="weightTextLeft"></span> <strong>KG</strong></div>
							</div>
						</div>
					</div>
					<div class="middle"></div>
					<div class="right">
						<div class="name">
							<div class="title">BAÚ</div>
							<div class="description">...</div>
						</div>
						<div class="weight">
							<div class="title">PESO</div>
							<div class="weightStats">
								<div class="weightBar" id="weightBarRight"></div>
								<div class="weightText"><span id="weightTextRight"></span> <strong>KG</strong></div>
							</div>
						</div>
					</div>
				</div>

				<div class="sections">
					<div class="invLeft"></div>
					<div class="invMiddle">
						<span style="font-size:.65rem;margin-bottom:.5rem">QUANTIDADE</span>
						<input class="amount" type="number" placeholder="QTD" />
					</div>
					<div class="invRight"></div>
				</div>
			</div>
		</div>
		<script src="jquery.js"></script>
	</body>
</html>

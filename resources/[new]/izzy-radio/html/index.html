                <div class="radio-content-container pages page-main">
                    <div onclick="back()" class="bluetooth-icon"></div>
                    <img src="public/icon-wifi.svg" class="wifi-icon">
                    <div onclick="favorite()" class="star-icon"></div>
                    <div class="kablo-icon"></div>
                    <p class="radio-channel-text">Radio;</p>
                    <div class="radio-channel-input-box">
                        <input id="radio-input" type="text" class="radio-input" placeholder="00.0" value="00.0">
                        <p class="frequency">Frequencia</p>
                    </div>
                    <div onclick="connect()" class="connect-btn">Conectar</div>
                    <div onclick="disconnect()" class="disconnect-btn">Desconectar</div>
                </div>
                <div class="mic-user-container pages page-main">
                    <div class="text-mhz">00.0Mhz</div>
                    <div class="member-list-text-2">Member List</div>
                    <div class="mic-items-container"></div>
                </div>
                <div class="page-channels pages">
                    <div class="channels-items-container channels-item">
                        <div class="channel-items-top-content">
                            <div class="item-channels-title">Canais</div>
                            <div class="item-channels-text">Lista</div>
                            <div onclick="createPage()" class="create-channel-btn">Criar canal</div>
                            <div class="channel-list-item-container"></div>
                            <div class="create-channel">
                                <div class="radio-channel-input-box-2">
                                    <input type="text" class="radio-input-2" placeholder="00.0" value="00.0">
                                    <p class="frequency-2">Frequencia</p>
                                </div>
                                <div class="channel-password-text">Senha do canal</div>
                                <input type="text" class="channel-password-inp" placeholder="Password...">
